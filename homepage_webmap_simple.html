<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Feature Layer - display results as an InfoWindow onHover</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.18/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        padding:0;
        margin:0;
        height:100%;
      }
      #mapDiv {
        position: relative;
      }
      #info {
        background: #fff;
        box-shadow: 0 0 5px #888;
        left: 1em;
        padding: 0.5em;
        position: absolute;
        top: 1em;
        z-index: 40;
      }
      
      
      
      #mapDiv_gc {
    	z-index:500;
    	-webkit-filter: drop-shadow( 0px 2px 1px #b2b2b2 );
    	filter: drop-shadow( 0px 2px 1px #b2b2b2);
    	}
	
    </style>

    <script src="https://js.arcgis.com/3.18/"></script>
    <script>
      var map, dialog;
      require([
        "esri/map", "esri/layers/FeatureLayer",
        "esri/symbols/SimpleFillSymbol", "esri/symbols/SimpleLineSymbol",
        "esri/renderers/SimpleRenderer", "esri/graphic", "esri/lang",
        "esri/Color", "dojo/number", "dojo/dom-style",
        "dijit/TooltipDialog", "dijit/popup", "esri/symbols/PictureMarkerSymbol","dojo/domReady!"
      ], function(
        Map, FeatureLayer,
        SimpleFillSymbol, SimpleLineSymbol,
        SimpleRenderer, Graphic, esriLang,
        Color, number, domStyle,
        TooltipDialog, dijitPopup, PictureMarkerSymbol
      ) {
        map = new Map("mapDiv", {
          basemap: "gray",
          center: [0,0],
          zoom: 2,
          slider: false
        });

      var conflict = new FeatureLayer("https://services2.arcgis.com/RyJEMkDR4Jnx7PU8/arcgis/rest/services/MapAction_Emergency_Missions/FeatureServer/0",{
        outFields: ["*"]
        //infoTemplate: new InfoTemplate("${Disaster_Category}")
      });
      conflict.setDefinitionExpression("Disaster_Category = 'Conflict'");
      
      // picture marker for Conflict
      var symbol_conflict = new PictureMarkerSymbol('https://raw.githubusercontent.com/mapaction/MA_Website_Webmaps/master/images/crisis_conflict_40px_bluebox.png', 18,18);
      
      conflict.setRenderer(new SimpleRenderer(symbol_conflict));

      map.addLayers([conflict]);

      map.infoWindow.resize(245,125);

        dialog = new TooltipDialog({
          id: "tooltipDialog",
          style: "position: absolute; width: 250px; font: normal normal normal 10pt Helvetica;z-index:100"
        });
        dialog.startup();

        // picture marker from esri
        var highlight_conflict = new PictureMarkerSymbol('https://raw.githubusercontent.com/mapaction/MA_Website_Webmaps/master/images/crisis_conflict_40px_bluebox.png',22,22); 


        //close the dialog when the mouse leaves the highlight graphic
        map.on("load", function(){
          map.graphics.enableMouseEvents();
          map.graphics.on("mouse-out", closeDialog);

        });

        //listen for when the onMouseOver event fires on the countiesGraphicsLayer
        //when fired, create a new graphic with the geometry from the event.graphic and add it to the maps graphics layer
        conflict.on("mouse-over", function(evt){
          var t = "<b>${Disaster_Category}</b>"+": "+"${Disaster_Type}<br>"
            + "<b>${Event_Name} </b>"
            + "<b>${Country} </b>"
            + "<b>${Start_Date:DateFormat} </b>"
  
          var content = esriLang.substitute(evt.graphic.attributes,t);
          var highlightGraphic_conflict = new Graphic(evt.graphic.geometry,highlight_conflict);
          map.graphics.add(highlightGraphic_conflict);

          dialog.setContent(content);

          domStyle.set(dialog.domNode, "opacity", 0.85);
          dijitPopup.open({
            popup: dialog,
            x: evt.pageX,
            y: evt.pageY
          });
        });

        function closeDialog() {
          map.graphics.clear();
          dijitPopup.close(dialog);
        }

      });
    </script>
  </head>
  <body class="tundra">
    <div id="mapDiv">
    </div>
  </body>
</html>
